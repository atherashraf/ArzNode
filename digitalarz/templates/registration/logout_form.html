{% load i18n %}
<form action="{% url "account_logout" %}" id="logout_form" method="post">
    {% csrf_token %}
    <a class="btn btn-warning btn-block" href="javascript:{}"
       onclick="document.getElementById('logout_form').submit();">{% trans "Log out" %}</a>
</form>
